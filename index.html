<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<meta name="Youtube Clone" content="Video Player">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		</header>
		<div id="site-main-container">
			<div id="site-main-video-player">
				<iframe width="100%" height="100%" src="https://www.youtube.com/embed/RvqJzTVDDTY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
